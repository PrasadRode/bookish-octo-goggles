<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        .galleryimages
        {
            display:none;
        }
        .active
        {
            display: block;
        }
    </style>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="row mx-0 mt-5">
        <div class="col-2"></div>
        <div class="col-8" align="center">
            <img src="./2.png" alt="Image" width="50%" class="galleryimages active">
            <img src="./3.png" alt="Image" width="50%" class="galleryimages">
            <img src="./4.png" alt="Image" width="50%" class="galleryimages">
            <div class="buttons mt-4">
            <button class="btn btn-primary prev shadow-none" disabled>Previous</button>
            <button class="btn btn-primary next shadow-none">Next</button>
            </div>
        </div>
        <div class="col-2"></div>

    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>



<script>    
    const prevBtn = document.querySelector(".prev")
    const nextBtn =document.querySelector(".next")
    const images =document.querySelectorAll(".galleryimages")
    console.log(images.length)
    let imagenumber = 0;

    nextBtn.addEventListener("click",()=>{
        images[imagenumber].classList.remove("active");
        imagenumber++;
        images[imagenumber].classList.add("active");
        prevBtn.disabled =false;      
        if(imagenumber + 1 == images.length)
        {
            prevBtn.disabled =false;
            nextBtn.disabled=true;
        } 
    })
    
    prevBtn.addEventListener("click",()=>{
        images[imagenumber].classList.remove("active");
        imagenumber--;
        images[imagenumber].classList.add("active");
        if(imagenumber == 0)
        {
            nextBtn.disabled=false;
            prevBtn.disabled=true;
        }

    })


</script>
</body>
</html>
